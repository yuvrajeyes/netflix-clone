<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/misc/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Netflix - Watch TV Shows Online, Movies Onine</title>
</head>
<body>
    <div id="signupPage">
      <section class="showcase">
        <header class="showcase-top">
          <a href="index.html"><img src="images/misc/logo.svg" alt="Netflix logo"/></a>
        </header>
        
        <div class="auth-container">
          <div class="signin-up">
            <form id="form" action="signin.html">
              <label for="SignUp">Sign Up</label>
              <input type="text" name="name" placeholder="Name" required>
              <input type="email" name='userid' placeholder="Email address" required>
              <input type="password" name="password" id="password" placeholder="Password" required minlength="8" maxlength="30">
              <input type="submit" class="btn-lg btn submit-form" value="Sign Up">
            </form>
            <div class="otherwise">Already a user? <a href="signin.html">Sign in now.</a></div>
          </div>
        </div>
      </section>

      <footer>
        <h3>Questions? Contact Us.</h3>
        <div class="foo-section">
          <div>FAQ</div>
          <div>Help Centre</div>
          <div>Account</div>
          <div>Media Centre</div>
          <div>Investor Relations</div>
          <div>Jobs</div>
          <div>Way to Watch</div>
          <div>Terms of USe</div>
          <div>Privacy</div>
          <div>Cookie Preferences</div>
          <div>Corporate Information</div>
          <div>Contact Us</div>
          <div>Speed Test</div>
          <div>Legal Notices</div>
          <div>Watch on Netflix</div>
        </div>
      </footer>

    </div>
</body>
</html>
